<!DOCTYPE html>
<html lang="en" ng-app = "">
<head>

  <title>AngularJS | Hands On!</title>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
  </script>
  </head>
  <body>
    <input type="text" ng-model="name">
