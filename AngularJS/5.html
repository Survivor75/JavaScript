<!DOCTYPE html>
<html lang="en" ng-app = "">
<head>
  <meta charset="utf-8">
  <title>AngularJS | Hands On!</title>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
  </script>
  </head>
  <body>
    <div ng-init="myFavLanguage=[{name:'JavaScript', extension:'.js'},
    {name:'C++', extension:'.cxx'},{name:'Python', extension:'.py'}]">

    <p ng-repeat="language in myFavLanguage">
      Name:{{language.name}}<br>
      Extension:{{language.extension}}<br>
    </p>
    </div>
  </body>
</html>
